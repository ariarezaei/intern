{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_css %}
    <link href="{% static "css/stats.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet">
{% endblock %}

{% block extra_script %}
    <script src="{% static "js/highcharts.js" %}"></script>
    <script src="{% static 'js/moment.js' %}"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static "js/stats.js" %}"></script>
{% endblock %}

{% block content %}

    <div class="wrapper">
        <div class="row">
            <h1 class="page-header">Dashboard Overview</h1>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-body chart-body" id="wr-ratio" data-type="chart"></div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-body chart-body" id="wr-throughput" data-type="chart"></div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-body chart-body" id="wr-response" data-type="chart"></div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-body chart-body" id="wr-request" data-type="chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary ">
{#                    <div class="panel-heading"><h4></h4></div>#}
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="cache-name"> Choose target cache<span class="text-danger"> *</span></label>
                                <select id="cache-name" class="form-control cache-selector" onchange="start_updates()">
                                    <option>Please choose a cache</option>
                                    {% for cache in caches %}
                                        <option>{{ cache }}</option>
                                    {% endfor %}
                                </select>
                                <div class='input-group date' id='start-time-picker'>
                                    <input type='text' class="form-control cache-selector"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <div class='input-group date' id='end-time-picker'>
                                    <label for="ending-date">To<span class="text-danger"> *</span></label>
                                    <input type='text' class="form-control cache-selector" id="ending-date"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
